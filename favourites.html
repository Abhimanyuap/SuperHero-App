<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="favourites.css">
</head>
<body>
    <h1 class="heading">Favourites</h1>
        <div class="homeTab"><a href="index.html"> Home  </a></div>
    <div id="favouritesPage">
        
        <div class="favouritesHeroes">

        </div>
        <div class="descriptionBox">
            <div class="superhero-image">
                <img class="images" src="./images/saitama.png" />
             </div>
             <div>
               <h1 class="name">Name</h1>
               <div class="characteristics">
     
                 <button class="desc-button appearance-button" onclick="appearance()"><h2>Appearance</h2></button>
                 <button class="desc-button powerstats-button" onclick="powerstats()"><h2>Powerstats</h2></button>
                 <button class="desc-button biography-button" onclick="biography()"><h2>Biography</h2></button>
                 <button class="desc-button connections-button" onclick="connections()"><h2>Connections</h2></button>
     
               </div>
             
               <div class="desc-box">
                 <div class="Appearance">
                   <p>gender : <span class="a1"></span> </p>
                   <p>eye-color : <span class="a2"></span> </p>
                   <p>height : <span class="a3"></span> </p>
                   <p>weight : <span class="a4"></span> </p>
                   <p>race : <span class="a5"></span> </p>
                 </div>
     
                 <div class="Biography">
                   <p>alter-egos : <span class="b1"></span> </p>
                   <p>first-appearance : <span class="b2"></span> </p>
                   <p>full-name : <span class="b3"></span> </p>
                   <p>place-of-birth : <span class="b4"></span> </p>
                   <p>publisher : <span class="b5"></span> </p>
                 </div>
     
                 <div class="Powerstats">
                   <p>combat : <span class="p1"></span> </p>
                   <p>durability : <span class="p2"></span> </p>
                   <p>intelligence : <span class="p3"></span> </p>
                   <p>power : <span class="p4"></span> </p>
                   <p>speed : <span class="p5"></span> </p>
                   <p>strength : <span class="p6"></span> </p>
                 </div>
               
                 <div class="Connections">
                   <p>group-affiliation : <span class="c1"></span> </p>
                   <p>relatives : <span class="c2"></span> </p>
                 </div>
              
           </div>
        </div>
    </div>
</body>
</html>

<script src="favourites.js"></script>
